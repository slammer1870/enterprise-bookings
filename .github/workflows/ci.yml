name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Specify the Node.js version

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set up Environment Variables
        run: echo "DATABASE_URI=postgres://postgres:CAt7KUwtsQ005H2NqOxtBrvylu3SRWdhNi3vJMYrhGtJd0cZFhO6jDetpBCVr9c9@157.90.233.127:5432/postgres" >> $GITHUB_ENV

      - name: Wait for Database to Be Accessible
        run: |
          echo "Waiting for database connection..."
          until pg_isready -h 157.90.233.127 -p 5432 -U postgres; do
            echo "Postgres is unavailable - sleeping"
            sleep 5
          done
          echo "Postgres is up!"

      - name: Run tests
      env:
          DATABASE_URL: ${{ env.DATABASE_URI }}
        run: pnpm test

      - name: Build the project
        run: pnpm run build
